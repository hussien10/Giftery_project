<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title> order_tracking</title>

<body>
    <section >
        <div class="breadcrumb flex-column px-5 mb-0">

            <nav aria-label="breadcrumb  ">
                <ol class="breadcrumb px-5">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                </ol>
            </nav>
        </div>
        
        <div class="container ">
            <div class="qoute text-center">
                <p>To track your order please enter your Order ID in the box below

            </div>
            <div class="buttons">
                <input  class=" m-auto btn-outline-light  btn-lg btn-block w-50" placeholder="found in your order confirm e-mail"></input>
                <br>
                <input  class="m-auto  btn-outline-light  btn-lg btn-block w-50" placeholder="e-mail you use during checkout" ></input>
                <br>
                <button type="button" class="m-auto  btn btn-primary btn-lg btn-block w-50">track</button>

            </div>
        </div>

    </section>

    <script src="js/jquery-3.5.1.min.js "></script>
